{% extends 'app/base.html' %}
{% load static %}


{% block title %}Registro{% endblock %}



{% block content %}

    <div id="page-cont">
        <div class="card card-style mt-5">
            <div class="content mb-0">
                <h1 class="text-center font-900 font-40 text-uppercase mb-0">Registro</h1>
                <div>
                    <form action="{% url 'app:register' %}" class="form-signin" method="POST">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <div class="input-style has-icon input-style-1">
                            <button type="submit" class="btn btn-primary rounded-s shadow-l text-uppercase m-2" onclick="validatePassword()">Crear cuenta</button>
                            <button class="btn btn-primary rounded-s shadow-l text-uppercase m-2"><a href="{% url 'app:register' %}" class="color-theme">Login</a></button>
                        </div>
                    </form>
                </div>
                <div class="divider">
                </div>
            </div>
        </div>
    </div>

    <script>
        let
            password = document.getElementById("password");
        if (password) {
            let confirm_password = document.getElementById("confirm_password");

            function validatePassword() {
                if (password.value !== confirm_password.value) {
                    confirm_password.setCustomValidity("Las contrase√±as no coinciden");
                } else {
                    confirm_password.setCustomValidity('');
                }
            }
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        }
    </script>
{% endblock %}
