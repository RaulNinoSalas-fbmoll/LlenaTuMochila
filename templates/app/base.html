{% load static %}
<!DOCTYPE HTML>
<html lang="es">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <title>Llena tu mochila -  {% block title %}Inicio{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'app/custom.css' %}">
</head>

<body>

<div id="page" >

    {% block header %}<!--Menu sticky movil-->
        <div id="navsticky" class="header header-fixed justify-content-center">
            <div class="btn-group justify-content-center">
                <button class="btn btn-m btn-full btn-secondary rounded-s shadow-l text-uppercase">
                    <a href="{% url 'app:main' %}">Inicio</a></button>
                <button class="btn btn-m btn-full btn-secondary rounded-s shadow-l text-uppercase">
                    <a href="#" disabled>Perfil</a></button>
                <button class="btn btn-m btn-full btn-secondary rounded-s shadow-l text-uppercase">
                    <a href="{% url 'app:register' %}#">Registro</a></button>
                <button class="btn btn-m btn-full btn-secondary rounded-s shadow-l text-uppercase">
                    <a href="{% url 'app:login' %}">Login</a></button>
            </div>
        </div>


    {% endblock %}

{% block content %}{% endblock %}

{% block footer %}<!--Menu footer-->
    <div class="footer card card-style mt-3">
        <p class="footer-title">Llena tu mochila</p>
        <p class="footer-copyright">Copyright &copy; <span id="copyright-year">{% now "Y" %}</span>. Todos los derechos reservados.</p>
        <p class="footer-links"><a href="{% url 'app:main' %}" class="color-highlight">Privacy Policy</a> | <a
                href="{% url 'app:main' %}" class="color-highlight">Terms and Conditions</a>
        <div class="clear"></div>
    </div>
{% endblock %}
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</body>
